<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Página Teste</title>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>

	<div id="area">Conteúdo ..</div>

	<!-- innerHTML vai basicamente substituir o conteudo interno da div,
	nesse caso, pelo o que o usuario ira digitar na tela -->

</body>
</html>
